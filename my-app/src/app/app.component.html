<mat-toolbar>My App</mat-toolbar>

<mat-card *ngFor="let o of orti" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{o.pianta}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{o.imageUrl}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-slide-toggle [checked]="o.attivo"></mat-slide-toggle>
    <mat-slider [(ngModel)]="o.threshold"></mat-slider>
    <mat-progress-bar mode="determinate" value="{{o.umidita}}"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Annaffia</button>
    <button mat-button>Refresh</button>
  </mat-card-actions>
</mat-card>
